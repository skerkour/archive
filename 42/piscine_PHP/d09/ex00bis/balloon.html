<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ballon</title>
<style>
	#balloon {
		border-radius: 50%;
		background-color: red;
		margin: auto;
	}

</style>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script>
	var i = 0,
	size = 200;

	function clickOnBalloon() {
		switch (i) {
			case 0:
				$("#balloon").css("background-color","green");
				i = 1;
				break;
			case 1:
				$("#balloon").css("background-color","blue");
				i = 2;
				break;
			case 2:
				$("#balloon").css("background-color","red");
				i = 0;
				break;
		}

		size += 10;
		if (size > 410)
			size = 200;
		$("#balloon").width(size);
		$("#balloon").height(size);
	}

	function onBalloonHover() {
		var style = balloon.style;
		switch (i) {
			case 0:
				$("#balloon").css("background-color","blue");
				i = 2;
				break;
			case 1:
				$("#balloon").css("background-color","red");
				i = 0;
				break;
			case 2:
				$("#balloon").css("background-color","green");
				i = 1;
				break;
		}

		size -= 5;
		if (size < 200)
			size = 200
		$("#balloon").width(size);
		$("#balloon").height(size);
	}

</script>
</head>
<body>
	<div id="balloon" onClick="clickOnBalloon();" style="width: 200px; height: 200px;" onmouseout="onBalloonHover();">
	</div>
</body>
</html>
