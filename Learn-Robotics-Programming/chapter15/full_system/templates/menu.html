<html>
<head>
    <meta charset="UTF-8">
    <title>My Robot Menu</title>
    <link rel="stylesheet" type="text/css" href="/static/display.css">
</head>
<body>
  <h1>My Robot Menu</h1>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <ul class="menu">
    {% for item in menu %}
      <li><a class="button" href="/run/{{ item.mode_name }}">{{ item.text }}</a></li>
    {% endfor %}
    <li><a class="button" href="/stop">Stop</a></li>
  </ul>
</body>
</html>
