docs_dir: src
site_url: https://theguide.bloom.sh/
repo_url: https://gitlab.com/bloom42/the_guide
edit_uri: https://gitlab.com/bloom42/the_guide/edit/dev/src/
site_dir: dist/

use_directory_urls: false

theme:
  custom_dir: 'themes/mkdocs_material/material'
  name: null
  logo: 'icon.png'
  language: en
  feature:
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    primary: 'blue'
    accent: 'blue'

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

site_name: The Guide


