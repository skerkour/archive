name: flutter_secure_store
description: A simple and secure persistent key-value store. Values are stored encrypted.
version: 0.1.0
author: z0mbie42 (sylvain@kerkour.fr)
homepage: https://kerkour.fr

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.bloom42.flutter_secure_store
    pluginClass: FlutterSecureStorePlugin
